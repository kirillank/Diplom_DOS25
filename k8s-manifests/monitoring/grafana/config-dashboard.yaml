apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-config
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: Nodes
        folder: Nodes
        type: file
        disableDeletion: false
        options:
          path: /var/lib/grafana/dashboards/nodes
      - name: Applications
        folder: Applications
        type: file
        disableDeletion: false
        options:
          path: /var/lib/grafana/dashboards/apps
